name: "vite-cf-DO-v2-runner-gcp"
description: "Vite/React full-stack template optimized for Google App Engine with pluggable data store (Datastore default, ADC)"
base_reference: "vite-reference"

# Patch package.json to match original template name
package_patches:
  name: "vite-cf-do-v2-runner-gcp"

excludes:
  # Exclude the reference route file (camelCase). This template uses the
  # hyphenated `worker/user-routes.ts` overlay.
  - "worker/userRoutes.ts"
  # Remove Cloudflare deployment config for GCP templates
  - "wrangler.jsonc"
